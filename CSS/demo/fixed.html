<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed</title>
  <style>
    .container1 {
      filter: blur(1px);
      width: 100px;
      height: 100px;
    }

    .container2 {
      width: 100px;
      height: 100px;
      transform: scale(1);
    }

    .container3 {
      width: 100px;
      height: 100px;
      perspective: 1cm;
    }

    .fixed-inner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="container1">
    <div class="fixed-inner"></div>
  </div>
  <div class="container2">
    <div class="fixed-inner"></div>
  </div>
  <div class="container3">
    <div class="fixed-inner"></div>
  </div>
</body>

</html>
