<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .linear-container {
      width: 500px;
      height: 300px;
      background: repeating-linear-gradient(45deg,
          #f06a0e,
          #f06a0e 11px,
          transparent 11px,
          transparent 20px);
    }

    .radial-container {
      width: 200px;
      height: 200px;
      background: radial-gradient(#9c27b0 0%, #9c27b0 47%, #ffeb3b 47.3%, #ffeb3b 100%);
    }
  </style>
</head>

<body>
  <div class="linear-container"></div>
  <div class="radial-container"></div>
</body>

</html>
